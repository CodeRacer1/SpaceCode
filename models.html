<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cosmic Worlds Gallery</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
<style>
  /*
  ========================================
  GLOBAL & TYPOGRAPHY STYLES (Boosted)
  ========================================
  */
  :root {
      --glow-cyan: rgba(0, 255, 255, 0.7);
      --glow-yellow: rgba(255, 221, 102, 0.8);
      --glow-orange: rgba(255, 153, 0, 0.8);
      --bg-dark-glass: rgba(10, 20, 35, 0.75);
  }

  body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.7;
      color: #e0e0e0;
      background-color: #000;
      overflow-x: hidden;
  }

  .font-serif-display {
      font-family: 'Playfair Display', serif;
  }

  /*
  ========================================
  BACKGROUND VIDEO & OVERLAY (Boosted)
  ========================================
  */
  #video-background {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.5) contrast(1.2) saturate(1.4) hue-rotate(15deg);
  }

  .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0, 10, 20, 0.6) 0%, rgba(0, 0, 0, 0.9) 100%);
      backdrop-filter: blur(2px);
      z-index: -1;
  }

  /*
  ========================================
  HEADER SECTION STYLES (NEW)
  ========================================
  */
  .header-section {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
  }

  .header-content h1 {
        font-size: clamp(2.5em, 5vw, 4.5em);
        color: #00ffff;
        text-shadow: 0 0 25px var(--glow-cyan), 0 0 10px var(--glow-cyan);
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
  }

  .header-content .subtitle {
      font-size: clamp(1.1em, 2vw, 1.4em);
      max-width: 800px;
      margin: 0 auto;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      line-height: 1.8;
  }

  .typed-cursor {
        color: #ffff00;
        font-size: 1.3em;
        margin-left: 5px;
        font-weight: bold;
        animation: blink 0.8s infinite steps(1, end);
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }


  /*
  ========================================
  CONTENT SECTIONS & LAYOUT (Boosted)
  ========================================
  */
  .content-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      position: relative;
  }

  .content-card {
      background: var(--bg-dark-glass);
      width: 100%;
      max-width: 1200px;
      padding: 50px 60px;
      border-radius: 16px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 255, 255, 0.1);

      /* Animation Setup */
      opacity: 0;
      transform: translateY(80px) scale(0.98);
      transition: all 1.2s cubic-bezier(0.165, 0.84, 0.44, 1);
  }

  .content-card.is-visible {
      opacity: 1;
      transform: translateY(0) scale(1);
  }

  /*
  ========================================
  GALLERY & CARD STYLES (Adapted & Boosted)
  ========================================
  */
  .images {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: stretch; /* Make cards same height */
      flex-wrap: wrap;
  }

  figure.card {
      flex: 1 1 400px; /* Allow cards to grow and shrink */
      max-width: 450px;
      margin: 0;
      background: rgba(0, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: #eaeaea;
      border: 1px solid rgba(0, 255, 255, 0.1);
      transition: all 0.4s ease;
      display: flex;
      flex-direction: column; /* Align content vertically */
  }

  figure.card:hover {
      transform: translateY(-8px);
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
  }

  figure.card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
      border-radius: 8px;
      filter: grayscale(0.1) contrast(1.15) brightness(0.95);
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border: 2px solid transparent;
  }

  figure.card:hover img {
      filter: grayscale(0) contrast(1.1) brightness(1.1);
      border-color: var(--glow-cyan);
  }

  figcaption {
      margin-top: 15px;
      font-size: 1.1em;
      line-height: 1.6;
      flex-grow: 1; /* Allow figcaption to fill space */
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Push button to bottom */
  }

  .caption-title {
      display: block;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--glow-yellow);
      text-shadow: 0 0 10px var(--glow-yellow);
      font-size: 1.8em;
      text-transform: uppercase;
      letter-spacing: 1px;
  }

  .read-more {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(45deg, #00A6FF, #00FFFF);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
      transition: all 0.3s ease;
      align-self: center; /* Center button horizontally */
  }

  .read-more:hover,
  .read-more:focus {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.6);
      color: #fff;
  }

  @media (max-width: 980px) {
      .content-card { padding: 30px; }
      figure.card { max-width: 100%; }
      figure.card img { height: 220px; }
      .images { gap: 24px; }
  }
</style>
</head>
<body>
  <div class="video-overlay"></div>
  <video id="video-background" autoplay loop muted playsinline>
    <source src="https://spacecode.nyc/207007.mp4" type="video/mp4">
  </video>

  <!-- AUDIO ELEMENT -->
  <audio id="ambientAudio" loop>
      <source src="https://spacecode.nyc/braveheart-236702.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>

  <!-- HEADER SECTION -->
  <header class="header-section">
    <div class="header-content">
        <h1 class="font-serif-display">Exoplanet Discovery Initiative</h1>
        <p class="subtitle">
            <span id="typed-text-container"></span><span id="typed-cursor" class="typed-cursor">|</span>
        </p>
    </div>
  </header>

  <!-- GALLERY SECTION -->
  <section class="content-section">
    <div class="content-card">
      <div class="images" role="list" aria-label="Gallery items">
        <figure class="card" role="listitem">
          <a href="link.com" target="_blank" rel="noopener">
            <img src="https://github.com/CodeRacer1/SpaceCode/blob/main/Illustration_of_icy_world_orbiting_distant_star.jpeg?raw=true" alt="Icy world illustration">
          </a>
          <figcaption>
            <div>
              <span class="caption-title">TOI-178</span>
              An advanced ML model that classifies TESS Objects of Interest into confirmed planets, candidates, or false positives.
            </div>
            <a class="read-more" href="link.com" target="_blank" rel="noopener">Explore</a>
          </figcaption>
        </figure>

        <figure class="card" role="listitem">
          <a href="link.com" target="_blank" rel="noopener">
            <img src="https://github.com/CodeRacer1/SpaceCode/blob/main/773313.jpg?raw=true" alt="Light curve data graph">
          </a>
          <figcaption>
            <div>
              <span class="caption-title">Kepler-186f</span>
              An advanced ML model that classifies Kepler Objects of Interest into confirmed planets, candidates, or false positives.
            </div>
            <a class="read-more" href="link.com" target="_blank" rel="noopener">Discover</a>
          </figcaption>
        </figure>
      </div>
    </div>
  </section>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('ambientAudio');

    // 1. Audio Autoplay Workaround
    const playAudio = () => {
        audio.volume = 0.3;
        audio.play().catch(() => {
            console.log("Audio autoplay was blocked. Waiting for user interaction.");
            // Add a one-time event listener for the first user interaction
            document.body.addEventListener('click', playAudio, { once: true });
            document.body.addEventListener('scroll', playAudio, { once: true });
        });
    };
    playAudio();
    
    // 2. Typewriter Function
    const typedTextContainer = document.getElementById('typed-text-container');
    const typedCursor = document.getElementById('typed-cursor');
    const textToType = "Utilizing advanced AI to analyze light-curve data from deep space telescopes, we are accelerating the search for new worlds beyond our solar system. Scroll down to see the latest candidates.";
    
    function startTypewriter() {
        let charIndex = 0;
        const typingSpeed = 35; 

        function type() {
            if (charIndex < textToType.length) {
                typedTextContainer.innerHTML += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(type, typingSpeed);
            } else {
                typedCursor.style.animation = 'none';
                typedCursor.style.opacity = '0';
            }
        }
        type();
    }
    // Start the typing animation shortly after the page loads
    setTimeout(startTypewriter, 500);


    // 3. Intersection Observer for scroll animations
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
                // Disconnect observer after animation to improve performance
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.2, rootMargin: '0px 0px -50px 0px' });

    const allCards = document.querySelectorAll('.content-card');
    allCards.forEach(card => {
        observer.observe(card);
    });
  });
</script>
</body>
</html>
